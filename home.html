<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="robots" content="noindex, nofollow">
		<title>Главная</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body> 
		<div class="page"> 
			<!-- header-->
			<header class="header" id="headerSticky">
				<div class="container"> <a class="header__logo" href="#"> <img src="img/logo.svg" alt=""></a>
					<div class="header__container"> 
						<nav class="header__nav"> 
							<ul> 
								<li> <a href="#">Дилерам</a></li>
							</ul>
						</nav>
						<div class="header__social"> 
							<ul> 
								<li> <a href="#"> 
										<svg class="icon-ok">
											<use xlink:href="img/sprite.svg#ok"></use>
										</svg></a></li>
								<li> <a href="#"> 
										<svg class="icon-vk">
											<use xlink:href="img/sprite.svg#vk"></use>
										</svg></a></li>
								<li> <a href="#"> 
										<svg class="icon-telega">
											<use xlink:href="img/sprite.svg#telega"></use>
										</svg></a></li>
							</ul>
						</div>
					</div>
					<div class="header__hamburger"> </div>
				</div>
			</header>
			<!--	/header-->
			<div class="content"> 
				<!-- welcome-->
				<div class="welcome">
					<div class="container"> 
						<div class="welcome__content"> 
							<h1 class="welcome__title">Создай свой арт-объект</h1>
							<div class="welcome__text">Загрузи любое изображение из своей галереи и посмотри, как будет выглядеть твоя картина!</div>
							<div class="welcome__btn"> 
								<div class="btn btn--yellow btn--has-icon"><i>
										<svg class="icon-mount">
											<use xlink:href="img/sprite.svg#mount"></use>
										</svg></i>загрузи фото</div>
							</div>
						</div>
						<div class="welcome__media"> </div>
					</div>
				</div>
				<!-- /welcome-->
				<!-- variants -->
				<div class="variants"> 
					<div class="container"> 
						<div class="row"> 
							<div class="col-md-4"> <a class="card" href="#"> 
												<div class="card__img"> <img src="img/variants/img-1.jpg" alt=""></div>
												<div class="card__title">Конструктор</div>
												<div class="card__btn"> 
													<div class="btn btn--black">ПОДРОБНЕЕ</div>
												</div></a>
							</div>
							<div class="col-md-4"> <a class="card" href="#"> 
												<div class="card__img"> <img src="img/variants/img-2.jpg" alt=""></div>
												<div class="card__title">Алмазная мозаика</div>
												<div class="card__btn"> 
													<div class="btn btn--black">ПОДРОБНЕЕ</div>
												</div></a>
							</div>
							<div class="col-md-4"> <a class="card" href="#"> 
												<div class="card__img"> <img src="img/variants/img-3.jpg" alt=""></div>
												<div class="card__title">Картины по номерам</div>
												<div class="card__btn"> 
													<div class="btn btn--black">ПОДРОБНЕЕ</div>
												</div></a>
							</div>
						</div>
					</div>
				</div>
				<!-- /variants  -->
			</div>
			<!-- footer-->
			<footer class="footer">
				<div class="container"> </div>
			</footer>
			<!--	/footer-->
		</div>
		<script src="js/jquery.min.js"> </script>
		<script src="js/scripts.js"></script>
	</body>
</html>
